name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: |
          set -euo pipefail
          files=$(find . -name '*.sh' -print)
          if [ -z "$files" ]; then
            echo "No shell scripts found."
            exit 0
          fi
          shellcheck $files
