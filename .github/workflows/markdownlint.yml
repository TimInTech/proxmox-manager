name: "Markdown lint"

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run markdownlint-cli2
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            **/*.md
            !docs/screenshots/**
            !.audit/**
          config: .markdownlint.yaml
