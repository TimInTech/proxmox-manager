name: shellcheck
on:
  pull_request:
    paths: ['/*.sh']
  push:
    branches: [ main ]
    paths: ['/*.sh']
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: sudo apt-get update && sudo apt-get install -y shellcheck
    - run: shellcheck -S style -x proxmox-manager.sh
