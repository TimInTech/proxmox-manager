name: Gitleaks Secret Scan

on:
  push:
    branches: [main]
  pull_request:
    # Trigger pull requests only when targeting main
    branches: [main]
  workflow_dispatch:

# Restrict the token to the minimal permissions the job needs
permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    name: Gitleaks Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks and Create SARIF Report
        uses: gitleaks/gitleaks-action@v2
        with:
          report_format: sarif
          output: gitleaks.sarif
          redact: true
          verbose: true
          # baseline_path: .gitleaks.baseline

      - name: Upload SARIF Report to GitHub Code Scanning
        uses: github/code-scanning-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
